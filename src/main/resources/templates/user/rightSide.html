<div class="col-lg-4" th:fragment="rightSide">

	<div class="blog_right_sidebar">
		<aside class="single_sidebar_widget search_widget">
			<form action="#">
				<div class="form-group">
					<div class="input-group mb-3">
						<input type="text" class="form-control" placeholder='Từ khoá'
							onfocus="this.placeholder = ''"
							onblur="this.placeholder = 'Từ khoá'">
						<div class="input-group-append">
							<button class="btns" type="button">
								<i class="ti-search"></i>
							</button>
						</div>
					</div>
				</div>
				<button
					class="button rounded-0 primary-bg text-white w-100 btn_1 boxed-btn"
					type="submit">Tìm kiếm</button>
			</form>
		</aside>

		<!-- Count cat of news -->
		<aside class="single_sidebar_widget post_category_widget">
			<h4 class="widget_title" style="color: #2d2d2d;">Loại tin tức</h4>
			<ul class="list cat-list">
				<li th:each="cat : ${listNewsCat}"><a href="#" class="d-flex">
						<input type="hidden" th:value=${cat.id}>
						<p th:text=${cat.categoryName}></p>
						<p th:text=${cat.count}></p> <!-- chưa đếm số bài viết trong 1 thể loại  -->
				</a></li>
			</ul>
		</aside>
		<aside class="single_sidebar_widget popular_post_widget">
			<h3 class="widget_title" style="color: #2d2d2d;">Bài mới nhất</h3>
			<div class="media post_item" th:each="news : ${listNews4Date}">
				<img width="35%" height="35%"
					th:src="@{#{imagePath.post.title} + ${news.imageTitle}}" alt="post">
				<div class="media-body">
					<a href="blog_details.html">
						<h3 th:text="${news.title}" style="color: #2d2d2d;"></h3>
					</a>
					<p th:text="${news.creationDate}"></p>
				</div>
			</div>
		</aside>
		<aside class="single_sidebar_widget tag_cloud_widget">
			<h4 class="widget_title" style="color: #2d2d2d;">Thẻ tag</h4>
			<ul class="list">
				<li th:each="tag : ${listTag}"><a th:text=${tag.tagCode}
					href="#"></a></li>
			</ul>
		</aside>


	</div>



</div>
