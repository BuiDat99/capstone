
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Quản lý loại thẻ tag</title>
<!-- BOOTSTRAP STYLES-->
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<!-- FONTAWESOME STYLES-->
<link th:href="@{/css/font-awesome.css}" rel="stylesheet" />
<!-- MORRIS CHART STYLES-->

<!-- CUSTOM STYLES-->
<link th:href="@{/css/custom.css}" rel="stylesheet" />

<link th:href="@{/js/dataTables/dataTables.bootstrap.css}"
	rel="stylesheet" />


</head>
<body>
	<!-- alert confrim delete -->
	<div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">Bạn có chắc chắn
						muốn xoá không?</h4>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Không</button>
					<a class="btn btn-danger btn-ok">Có</a>
				</div>
			</div>
		</div>
	</div>
	<!--and alert confrim delete -->

	<div id="wrapper">

		<div th:replace="/admin/nav-bar :: nav_bar"></div>
		<!-- /. NAV TOP  -->
		<div th:replace="/admin/slide-bar :: slide_bar"></div>
		<!-- /. NAV SIDE  -->
		<div id="page-wrapper">
			<div id="page-inner">
				<div class="row">
					<div class="col-md-12">
						<h2>Tất cả loại thẻ tag</h2>
					</div>
				</div>
				<!-- /. ROW  -->
				<hr />

				<div class="row">
					<div class="col-md-12">
						<!-- Advanced Tables -->
						<div class="panel panel-default">
							<div class="panel-heading">Bảng chi tiết</div>
							<div class="panel-body">
								<div class="table-responsive">
									<!-- <h2 th:if="${tagList.size() == 0}">Not Found</h2> -->
									<table class="table table-striped table-bordered table-hover"
										th:if="${tagList.size() != 0}" border="1"
										id="dataTables-example">
										<thead>
											<div class="row btn">
												<form th:action="@{/admin/tag/insert}">
													<button type="submit">Thêm loại thẻ tag</button>

												</form>
											</div>
											<tr>
												<th>STT</th>
												<th>Mã thẻ tag</th>
												<th>Nội dung</th>
												<th>Tuỳ chỉnh</th>
											</tr>
										</thead>
										<tbody>
											<tr class="odd gradeX" th:each="tag : ${tagList}">
												<td th:text="${tag.tagId}"></td>
												<td th:text="${tag.tagCode}"></td>
												<td th:text="${tag.tagContent}"></td>
												<td><a
													th:href="@{'/admin/tag/update?id='+${tag.tagId}}">Sửa</a>&nbsp;&nbsp;|&nbsp;&nbsp;
													<a data-target="#confirm-delete" data-toggle="modal" th:data-href="@{'/admin/tag/delete?id='+${tag.tagId}}" th:href="@{#}">Xoá</a></td>
											</tr>
										</tbody>

									</table>

								</div>

							</div>
						</div>
						<!--End Advanced Tables -->
					</div>
				</div>

			</div>

		</div>
		<!-- /. PAGE INNER  -->
	</div>
	<!-- /. PAGE WRAPPER  -->
	<!-- /. WRAPPER  -->
	<!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
	<!-- JQUERY SCRIPTS -->
	<script th:src="@{/js/jquery-1.10.2.js}"></script>
	<!-- BOOTSTRAP SCRIPTS -->
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<!-- METISMENU SCRIPTS -->
	<script th:src="@{/js/jquery.metisMenu.js}"></script>
	<!-- DATA TABLE SCRIPTS -->
	<script th:src="@{/js/dataTables/jquery.dataTables.js}"></script>
	<script th:src="@{/js/dataTables/dataTables.bootstrap.js}"></script>
	<script>
		$(document).ready(function() {
			$('#dataTables-example').dataTable();
		});
	</script>
	    <script>
        $('#confirm-delete').on('show.bs.modal', function(e) {
            $(this).find('.btn-ok').attr('href', $(e.relatedTarget).data('href'));
            
            $('.debug-url').html('Delete URL: <strong>' + $(this).find('.btn-ok').attr('href') + '</strong>');
        });
    </script>

</body>
</html>
