
<!DOCTYPE html>
<html>
<head>

<meta name="description" content="" />

	th:href="@{/assets/img/favicon.ico}" />

<!-- CSS here -->
<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/assets/css/owl.carousel.min.css}" />
<link rel="stylesheet" th:href="@{/assets/css/slicknav.css}" />

<script
	th:src="@{//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js}"
	type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function() {
		var x_timer;
		$("#email").keyup(function(e) {
			clearTimeout(x_timer);
			var user_name = $(this).val();
			x_timer = setTimeout(function() {
				check_username_ajax(user_name);
			}, 1000);
		});

		function check_username_ajax(username) {
			$("#user-result").html('<img th:src="img/ajax-loader.gif" />');
			$.post('CheckEmailServlet', {
				'username' : username
			}, function(data) {
				$("#user-result").html(data);
			});
		}
	});
	function checkPass() {
		var pass1 = document.getElementById('password');
		var pass2 = document.getElementById('repassword');
		var message = document.getElementById('confirmMessage');
		var goodColor = "#66cc66";
		var badColor = "#ff6666";
		if (pass1.value !== "" && pass1.value === pass2.value) {
			pass2.style.backgroundColor = goodColor;
			message.style.color = goodColor;
			message.innerHTML = "Passwords Match!";
		} else {
			pass2.style.backgroundColor = badColor;
			message.style.color = badColor;
			message.innerHTML = "Passwords Do Not Match!";
		}
	}
</script>
</head>
<body>
	<div th:replace="/user/header :: head"></div>
	<form class="form-signin" th:action="@{/register}" method="POST">

		<div class="container">
			<h2 class="account-in text-center">Đăng ký</h2>

			<div class="accordion">
				<div class="col-lg-3 col-md-3 col-sm-3 col-xl-12">
					<div class="col-lg-6 col-md-6 col-sm-6 col-xl-12">
						<div class="jumbotron">
							<!-- start -->
							<form action="">
								<div class="form-group">
									<span>Tài khoản *</span> <input class="form-control"
										name="username" type="text" required=""  oninvalid="this.setCustomValidity('Hãy nhập tài khoản')" oninput="setCustomValidity('')">

								</div>
								<div class="form-group">
									<span>Email *</span> <input class="form-control" type="email"
										name="email" autocomplete="off" id="email"> <span id="emailMsg"></span>
								</div>
								<div class="form-group">
									<span class="word">Mật khẩu *</span> <input type="password"
										class="form-control" name="password" id="password"
										onkeyup="checkPass(); return false">
								</div>
								<div class="form-group">
									<span class="word">Nhập lại mật khẩu *</span> <input
										type="password" class="form-control" name="repass"
										id="repassword" onkeyup="checkPass(); return false;">
								</div>
								<p type="text" th:text="${messErr}">MESS TEST ERR : </p>
								<div class="text-center">
									<button type="submit" class="btn btn-primary" value="register">Đăng
										ký</button>
								</div>
							</form>
							<!-- end -->

						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div th:replace="/user/footer :: foot"></div>
	<script th:src="@{/assets/js/vendor/checkEmail.js}"></script>
	<script th:src="@{/assets/js/vendor/modernizr-3.5.0.min.js}"></script>
	<!-- Jquery, Popper, Bootstrap -->

	<!-- Jquery Mobile Menu -->

	<!-- Jquery Slick , Owl-Carousel Plugins -->
	<script th:src="@{/assets/js/owl.carousel.min.js}"></script>
	<script th:src="@{/assets/js/slick.min.js}"></script>

	<!-- One Page, Animated-HeadLin -->
	<script th:src="@{/assets/js/wow.min.js}"></script>

	<!-- Nice-select, sticky -->
