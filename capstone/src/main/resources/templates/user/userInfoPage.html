
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title> Thông tin cá nhân </title>
        <h3>Welcome : <span th:utext="${#request.userPrincipal.name}"></span></h3>
            <meta name="description" content="">
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <link rel="shortcut icon" type="image/x-icon" th:href="@{/assets/img/favicon.ico}"/>

            <!-- CSS here -->
            <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}"/>
            <link rel="stylesheet" th:href="@{/assets/css/owl.carousel.min.css}"/>
            <link rel="stylesheet" th:href="@{/assets/css/slicknav.css}"/>
            <link rel="stylesheet" th:href="@{/assets/css/animate.min.css}"/>
            <link rel="stylesheet" th:href="@{/assets/css/magnific-popup.css}"/>
            <link rel="stylesheet" th:href="@{/assets/css/fontawesome-all.min.css}"/>
            <link rel="stylesheet" th:href="@{/assets/css/themify-icons.css}"/>
            <link rel="stylesheet" th:href="@{/assets/css/slick.css}"/>
            <link rel="stylesheet" th:href="@{/assets/css/nice-select.css}"/>
            <link rel="stylesheet" th:href="@{/assets/css/style.css}"/>
            <link rel="stylesheet" th:href="@{/assets/css/login.css}"/>
            </head>
            <body>
                <div th:replace="/user/header :: head"></div>

                    <main>
                       <div class="container">
                <div class="row justify-content-sm-center">
                    <div class="col-md-9 ">
                        <div class="card">
                            <div class="card-body text-center">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h4>Thông tin cá nhân</h4>
                                        <hr>
                                    </div>
                                </div>
                                <div class="row ">
                                    <div class="col-md-12">
                                        <form>
                                            <div class="form-group row">
                                                <label for="image" class="col-4 col-form-label">Ảnh đại diện</label> 
                                                <div class="col-8">
                                                    <input id="image" name="image" placeholder="" class="form-control here" required="required" type="file">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="username" class="col-4 col-form-label">Tên tài khoản*</label> 
                                                <div class="col-8">
                                                    <input id="username" name="username" placeholder="Tên tài khoản" class="form-control here" required="required" type="text">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="name" class="col-4 col-form-label">Tên</label> 
                                                <div class="col-8">
                                                    <input id="name" name="name" placeholder="Tên người dùng" class="form-control here" type="text">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="email" class="col-4 col-form-label">Email*</label> 
                                                <div class="col-8">
                                                    <input id="email" name="email" placeholder="Email" class="form-control here" required="required" type="text">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="height" class="col-4 col-form-label">Chiều cao</label> 
                                                <div class="col-8">
                                                    <input id="height" name="bmi" placeholder="cm" class="form-control here" required="required" type="text">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="weight" class="col-4 col-form-label">Cân nặng</label> 
                                                <div class="col-8">
                                                    <input id="weight" name="weight" placeholder="kg" class="form-control here" required="required" type="text">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="address" class="col-4 col-form-label">Địa chỉ</label> 
                                                <div class="col-8">
                                                    <input id="address" name="address" placeholder="Địa chỉ" class="form-control here" type="text">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="newpass" class="col-4 col-form-label">Mật khẩu mới</label> 
                                                <div class="col-8">
                                                    <input id="newpass" name="newpass" placeholder="" class="form-control here" type="text">
                                                </div>
                                            </div> 
                                            <div class="form-group row" >
                                                <div class="col  text-center">
                                                    <button name="submit" type="submit" class="btn btn-primary">Thay đổi thông tin</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
                    </main>

                 <div th:replace="/user/footer :: foot"></div>

                <script th:src="@{/assets/js/vendor/modernizr-3.5.0.min.js}"></script>
                <!-- Jquery, Popper, Bootstrap -->
                <script th:src="@{/assets/js/vendor/jquery-1.12.4.min.js}"></script>
                <script th:src="@{/assets/js/popper.min.js}"></script>
                <script th:src="@{/assets/js/bootstrap.min.js}"></script>
                <!-- Jquery Mobile Menu -->
                <script th:src="@{/assets/js/jquery.slicknav.min.js}"></script>

                <!-- Jquery Slick , Owl-Carousel Plugins -->
                <script th:src="@{/assets/js/owl.carousel.min.js}"></script>
                <script th:src="@{/assets/js/slick.min.js}"></script>

                <!-- One Page, Animated-HeadLin -->
                <script th:src="@{/assets/js/wow.min.js}"></script>
                <script th:src="@{/assets/js/animated.headline.js}"></script>
                <script th:src="@{/assets/js/jquery.magnific-popup.js}"></script>

                <!-- Nice-select, sticky -->
                <script th:src="@{/assets/js/jquery.nice-select.min.js}"></script>
                <script th:src="@{/assets/js/jquery.sticky.js}"></script>

                <!-- contact js -->
                <script th:src="@{/assets/js/contact.js}"></script>
                <script th:src="@{/assets/js/jquery.form.js}"></script>
                <script th:src="@{/assets/js/jquery.validate.min.js}"></script>
                <script th:src="@{/assets/js/mail-script.js}"></script>
                <script th:src="@{/assets/js/jquery.ajaxchimp.min.js}"></script>

                <!-- Jquery Plugins, main Jquery -->	
                <script th:src="@{/assets/js/plugins.js}"></script>
                <script th:src="@{/assets/js/main.js}"></script>
            </body>
</html>
