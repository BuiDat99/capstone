
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Quản lý loại thẻ tag</title>
<!-- BOOTSTRAP STYLES-->
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<!-- FONTAWESOME STYLES-->
<link th:href="@{/css/font-awesome.css}" rel="stylesheet" />
<!-- MORRIS CHART STYLES-->

<!-- CUSTOM STYLES-->
<link th:href="@{/css/custom.css}" rel="stylesheet" />
<!-- GOOGLE FONTS-->

<!-- TABLE STYLES-->
<script type="text/javascript">
	function submitForm(page) {
		document.getElementById('page').value = page;
		document.getElementById('frmSearch').submit();
	}
</script>
<link th:href="@{/js/dataTables/dataTables.bootstrap.css}"
	rel="stylesheet" />

<style type="text/css">
a.underline {
	text-decoration: underline;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<form id='frmSearch' th:action="@{/admin/tag/search}" method="GET">
			<input type="hidden" name="page" id="page" /> <input type="text"
				name="keyword" th:value="${keyword}" /> <input type="submit"
				value="Search" />
		</form>
	</nav>
	<div id="wrapper">

		<div th:replace="/admin/nav-bar :: nav_bar"></div>
		<!-- /. NAV TOP  -->
		<div th:replace="/admin/slide-bar :: slide_bar"></div>
		<!-- /. NAV SIDE  -->
		<div id="page-wrapper">
			<div id="page-inner">
				<div class="row">
					<div class="col-md-12">
						<h2>Tất cả loại thẻ tag</h2>
					</div>
				</div>
				<!-- /. ROW  -->
				<hr />

				<div class="row">
					<div class="col-md-12">
						<!-- Advanced Tables -->
						<div class="panel panel-default">
							<div class="panel-heading">Bảng chi tiết</div>
							<div class="panel-body">
								<div class="table-responsive">
									<h2 th:if="${tagList.size() == 0}">Not Found</h2>
									<table class="table table-striped table-bordered table-hover"
										th:if="${tagList.size() != 0}" border="1"
										id="dataTables-example">
										<thead>
											<div class="row btn">
												<form th:action="@{/admin/tag/insert}">
													<button type="submit">Thêm loại thẻ tag</button>

												</form>
											</div>
											<tr>
												<th>STT</th>
												<th>Mã thẻ tag</th>
												<th>Nội dung</th>
												<th>Tuỳ chỉnh</th>
											</tr>
										</thead>
										<tbody>
											<tr class="odd gradeX" th:each="tag : ${tagList}">
												<td th:text="${tag.tagId}"></td>
												<td th:text="${tag.tagCode}"></td>
												<td th:text="${tag.tagContent}"></td>
												<td><a
													th:href="@{'/admin/tag/update?id='+${tag.tagId}}">Sửa</a> <a
													th:href="@{'/admin/tag/delete?id='+${tag.tagId}}">Xoá</a></td>
											</tr>
										</tbody>

									</table>
									<div class="page">
										<span th:each="pageIndex : ${listCount}"> <a
											class="underline" style="cursor: pointer;"
											th:if="${page == pageIndex}"
											th:onclick="'submitForm('+${pageIndex}+')'"
											th:text="${pageIndex} "></a> <a class="underline"
											style="cursor: pointer;" th:if="${page != pageIndex}"
											th:onclick="'submitForm('+${pageIndex}+')'"
											th:text="${pageIndex} "></a>
										</span>
									</div>
								</div>

							</div>
						</div>
						<!--End Advanced Tables -->
					</div>
				</div>

			</div>

		</div>
		<!-- /. PAGE INNER  -->
	</div>
	<!-- /. PAGE WRAPPER  -->
	<!-- /. WRAPPER  -->
	<!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
	<!-- JQUERY SCRIPTS -->


	<script th:src="@{/js/jquery-1.10.2.js}"></script>
	<!-- BOOTSTRAP SCRIPTS -->
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<!-- METISMENU SCRIPTS -->
	<script th:src="@{/js/jquery.metisMenu.js}"></script>
	<!-- DATA TABLE SCRIPTS -->
	<script th:src="@{/js/dataTables/jquery.dataTables.js}"></script>
	<script th:src="@{/js/dataTables/dataTables.bootstrap.js}"></script>


</body>
</html>
