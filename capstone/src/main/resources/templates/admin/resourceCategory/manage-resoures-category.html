    <!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Quản lý loại nguyên liệu</title>
            <!-- BOOTSTRAP STYLES-->
            <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
            <!-- FONTAWESOME STYLES-->
            <link th:href="@{/css/font-awesome.css}" rel="stylesheet" />
            <!-- MORRIS CHART STYLES-->

            <!-- CUSTOM STYLES-->
            <link th:href="@{/css/custom.css}" rel="stylesheet" />
            <!-- GOOGLE FONTS-->

            <!-- TABLE STYLES-->
            <link th:href="@{/js/dataTables/dataTables.bootstrap.css}"
                  rel="stylesheet" />
                       <script type="text/javascript">
	function submitForm(page) {
		document.getElementById('page').value = page;
		document.getElementById('frmSearch').submit();
	}
</script>
  <style type="text/css">
			a.underline {
			text-decoration: underline;
			}


</style>
        </head>
        <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">											
				<form id='frmSearch' th:action="@{/admin/resourceCat/search}" method="GET">
					<input type="hidden" name="page" id="page"/> <input
					type="text" name="keyword" th:value="${keyword}" /> <input
					type="submit" value="Search" />
				</form>
			</nav>
            <div id="wrapper">

            <div th:replace="/admin/nav-bar :: nav_bar"></div>
                <!-- /. NAV TOP  -->
            <div th:replace="/admin/slide-bar :: slide_bar"></div>
            <!-- /. NAV SIDE  -->
            <div id="page-wrapper">
                <div id="page-inner">
                    <div class="row">
                        <div class="col-md-12">
                            <h2>Tất cả loại loại nguyên liệu</h2>
                        </div>
                    </div>
                    <!-- /. ROW  -->
                    <hr />

                    <div class="row">
                        <div class="col-md-12">
                            <!-- Advanced Tables -->
                            <div class="panel panel-default">
                                <div class="panel-heading">Bảng chi tiết</div>
                                <div class="panel-body">
                                    <div class="table-responsive">
                                    <h2 th:if="${categoryList.size() == 0}">Not Found</h2>
                                        <table class="table table-striped table-bordered table-hover"
                                               id="dataTables-example" th:if="${categoryList.size() != 0}" border="1">
                                            <thead>
                                            <div class="row btn">
                                                <form th:action="@{/admin/resourceCat/insert}">
                                                    <button type="submit">Thêm loại nguyên liệu</button>

                                                </form>      
                                            </div>
                                            <tr>
                                                <th>STT</th>
                                                <th>Tên loại nguyên liệu</th>
                                                <th>Tuỳ chỉnh</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                                <tr class="odd gradeX" th:each="category : ${categoryList}">
                                                    <td th:text="${category.id}"></td>
                                                    <td th:text="${category.categoryName}"></td>
                                                    <td > 
                                                    <a th:href="@{'/admin/resourceCat/update?id='+${category.id}}">Sửa</a>                                                    
                                                    <a th:href="@{'/admin/resourceCat/delete?id='+${category.id}}">Xoá</a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
            <div class="page">
		<span th:each="pageIndex : ${listCount}"> <a class="underline" style="cursor:pointer;"
			th:if="${page == pageIndex}" 
			th:onclick="'submitForm('+${pageIndex}+')'" th:text="${pageIndex} "></a>
			<a class="underline" style="cursor:pointer;" th:if="${page != pageIndex}"
			th:onclick="'submitForm('+${pageIndex}+')'" th:text="${pageIndex} "></a>
		</span>
	</div>
                                    </div>

                                </div>
                            </div>
                            <!--End Advanced Tables -->
                        </div>
                    </div>

                </div>

            </div>
            <!-- /. PAGE INNER  -->
        </div>
        <!-- /. PAGE WRAPPER  -->
        <!-- /. WRAPPER  -->
        <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
        <!-- JQUERY SCRIPTS -->


        <script th:src="@{/js/jquery-1.10.2.js}"></script>
        <!-- BOOTSTRAP SCRIPTS -->
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <!-- METISMENU SCRIPTS -->
        <script th:src="@{/js/jquery.metisMenu.js}"></script>
        <!-- DATA TABLE SCRIPTS -->
        <script th:src="@{/js/dataTables/jquery.dataTables.js}"></script>
        <script th:src="@{/js/dataTables/dataTables.bootstrap.js}"></script>
        <script>
            $(document).ready(function () {
                $('#dataTables-example').dataTable();
            });
        </script>


    </body>
</html>
