
<!DOCTYPE html>
<html>
<head>
<script th:src="@{/ckeditor/ckeditor.js}" type="text/javascript"></script>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sửa bài viết</title>
<!-- BOOTSTRAP STYLES-->
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<!-- FONTAWESOME STYLES-->
<link th:href="@{/css/font-awesome.css}" rel="stylesheet" />
<!-- MORRIS CHART STYLES-->

<!-- CUSTOM STYLES-->
<link th:href="@{/css/custom.css}" rel="stylesheet" />
<!-- GOOGLE FONTS-->

<link th:href="@{/js/dataTables/dataTables.bootstrap.css}"
	rel="stylesheet" />
</head>
<body>
	<div id="wrapper">
		<div th:replace="/admin/nav-bar :: nav_bar"></div>
		<!-- /. NAV TOP  -->
		<div th:replace="/admin/slide-bar :: slide_bar"></div>
		<!-- /. NAV SIDE  -->
		<div id="page-wrapper">
			<div id="page-inner">
				<div class="row">
					<div class="col-md-12">
						<h2>Sửa bài viết</h2>

					</div>
				</div>
				<!-- /. ROW  -->
				<hr />
				<div class="row">
					<div class="col-md-12">
						<!-- Form Elements -->
						<div class="panel panel-default">
							<div class="panel-heading">Sửa bài viết</div>
							<div class="panel-body">
								<div class="row">
									<div class="col-md-6">
										<h3>Thông tin bài viết</h3>

										<form role="form" th:action="@{/admin/news/update}" method="post"
											enctype="multipart/form-data" th:object="${news}">
											
											<input class="form-control" type="hidden" th:field="*{id}" />
											<div class="form-group">
												<label>Loại bài viết</label> <select th:field="*{category.id}">
													<option class="form-control" th:each="cat: ${categoryList}"
														th:value="${cat.id}" th:text="${cat.categoryName}"></option>
												</select>
											</div>
											<div class="form-group">
												<label>Tiêu đề bài viết</label> <input class="form-control"
													placeholder="Tiêu đề bài viết" th:field="*{title}" />
											</div>
											<div class="form-group">
												<label>Ảnh tiêu đề</label> <input class="form-control"
													placeholder="Ảnh tiêu đề" th:field="*{imageTitle}" />
											</div>
											<div class="form-group">
												<label>Người đăng</label> <input class="form-control"
													placeholder="Người đăng" th:field="*{poster}" />
											</div>
											<div class="form-group">
												<label>Tác giả</label> <input class="form-control"
													placeholder="Tác giả" th:field="*{author}" />
											</div>
											<div class="form-group">
												<label>Ảnh</label> <input class="form-control"
													placeholder="Ảnh" th:field="*{image}" />
											</div>
											<div class="form-group">
												<label>Nội dung ngắn</label> <input class="form-control"
													placeholder="Nội dung tiêu biểu" th:field="*{shortDescription}" />
											</div>
											<div class="form-group">
												<label>Nội dung chi tiết</label>
												<textarea class="ckeditor" rows="4" cols="50" th:field="*{detailDescription}" id="editer"></textarea>
											</div>
											<div class="form-group">
												<label>Nguồn</label> <input class="form-control"
													placeholder="Nguồn" th:field="*{source}" />
											</div>
											<div class="form-group">
												<label>Hashtag</label> <input class="form-control"
													placeholder="Hashtag" th:field="*{hashtag}" />
											</div>
											<div class="form-group">
												<label>Trạng thái</label> <input class="form-control"
													placeholder="Trạng thái" th:field="*{status}" />
											</div>
											<div class="form-group">
												<label>Ngày sửa</label> <input class="form-control"
													placeholder="Ngày sửa" th:value="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}" name="modifiedDate" />
											</div>
											<div class="form-group">
												<label>Ngày tạo</label> <input class="form-control"
													placeholder="Ngày tạo" th:field="*{creationDate}" />
											</div>
											<button type="submit" class="btn btn-default">Cập
												nhật</button>
											<button type="reset" class="btn btn-primary">Làm mới</button>
										</form>


									</div>
								</div>
							</div>
						</div>
						<!-- End Form Elements -->
					</div>
				</div>
				<!-- /. ROW  -->
				<div class="row">
					<div class="col-md-12"></div>
				</div>
				<!-- /. ROW  -->
			</div>
			<!-- /. PAGE INNER  -->
		</div>
		<!-- /. PAGE WRAPPER  -->
	</div>
	<!-- /. WRAPPER  -->
	<!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
	<!-- JQUERY SCRIPTS -->
	<script th:src="@{/js/jquery-1.10.2.js}"></script>
	<!-- BOOTSTRAP SCRIPTS -->
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<!-- METISMENU SCRIPTS -->
	<script th:src="@{/js/jquery.metisMenu.js}"></script>
	<!-- DATA TABLE SCRIPTS -->
	<script th:src="@{/js/dataTables/jquery.dataTables.js}"></script>
	<script th:src="@{/js/dataTables/dataTables.bootstrap.js}"></script>
	<script>
            $(document).ready(function () {
                $('#dataTables-example').dataTable();
            });
        </script>
	<!-- CUSTOM SCRIPTS -->
	<!--        <script th:src="../static/js/custom.js"></script>-->
</body>
</html>
