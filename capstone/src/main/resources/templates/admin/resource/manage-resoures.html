	<div id="wrapper">

		<div th:replace="/admin/nav-bar :: nav_bar"></div>
		<!-- /. NAV TOP  -->
		<div th:replace="/admin/slide-bar :: slide_bar"></div>
		<!-- /. NAV SIDE  -->
		<div id="page-wrapper">
			<div id="page-inner">
				<div class="row">
					<div class="col-md-12">
						<h2>Tất cả nguyên liệu</h2>
					</div>
				</div>
				<!-- /. ROW  -->
				<hr />

				<div class="row">
					<div class="col-md-12">
						<!-- Advanced Tables -->
						<div class="panel panel-default">
							<div class="panel-heading">Bảng chi tiết</div>
							<div class="panel-body">
								<div class="table-responsive">

									<!-- <h2 th:if="${resourceList.size() == 0}">Not Found</h2> -->
									<table class="table table-striped table-bordered table-hover"
										id="dataTables-example" th:if="${resourceList.size() != 0}"
										border="1">
										<thead>
											<div class="row btn">
												<form th:action="@{/admin/resource/insert}">
													<button type="submit">Thêm nguyên liệu mới</button>

												</form>
											</div>
											<tr>
												<th>STT</th>
												<th>Tên nguyên liệu</th>
												<th>Mô tả</th>
												<th>Hình ảnh</th>
												<th>Lượng calo trên 1g</th>
												<th>Loại nguyên liệu</th>
												<th>Tuỳ chỉnh</th>
											</tr>
										</thead>
										<tbody>
											<tr class="odd gradeX" th:each="resource : ${resourceList}">
												<td th:text="${resource.id}"></td>
												<td th:text="${resource.resourceName}"></td>
												<td th:text="${resource.resourceDescription}"></td>
												<!-- <td><img th:src="@{${'/imgData/resource/' + resource.image}}"></td> -->	
												<td><img th:src="@{#{imagePath.resource} + ${resource.image}}"></td>											
												<td th:text="${resource.kcal1g}"></td>
												<td th:text="${resource.category.categoryName}"></td>
												<td><a
													th:href="@{'/admin/resource/update?id='+${resource.id}}">Sửa</a>&nbsp;&nbsp;|&nbsp;&nbsp;
													<a data-target="#confirm-delete" data-toggle="modal" th:data-href="@{'/admin/resource/delete?id='+${resource.id}}" th:href="@{#}">Xoá</a>
												</td>
											</tr>
										</tbody>

									</table>
									<!-- <img alt="" src="/imgData/resource/1.png">	 -->

											th:onclick="'submitForm('+${pageIndex}+')'"
											th:text="${pageIndex} "></a>
										</span>
									</div> -->
								</div>

							</div>
						</div>
						<!--End Advanced Tables -->
					</div>
				</div>

	<script>
            $(document).ready(function () {
                $('#dataTables-example').dataTable();
            });
        </script>
         <script>
        $('#confirm-delete').on('show.bs.modal', function(e) {
            $(this).find('.btn-ok').attr('href', $(e.relatedTarget).data('href'));
            
            $('.debug-url').html('Delete URL: <strong>' + $(this).find('.btn-ok').attr('href') + '</strong>');
        });
    </script>
