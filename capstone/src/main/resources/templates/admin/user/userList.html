<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<title>Insert title here</title>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
<form class="form-inline" th:action="@{/admin/user/list}" method="get">
		<input class="form-control mr-sm-2" type="text" name="keyword" th:value="${keyword}" placeholder="Tim kiem....">
		<button class="btn btn-success" type="submit">Search</button>

	</form>
</nav>

<div class="container">
<a th:href="@{/admin/user/add}">Add user</a>
<table class="table table-dark table-striped">
<tr>
<th>ID</th>
<th>UserName</th>
<th>Password</th>
<th>Email</th>
<th>Action</th>

</tr>

<tr th:each="user : ${userList}">
<td th:text="${user.userId}"></td>
<td th:text="${user.username}"></td>
<td th:text="${user.password}"></td>
<td th:text="${user.email}"></td>
<td><a th:href="@{'/admin/user/edit?id='+${user.userId}}">Edit</a>
<a th:href="@{'/admin/user/delete?id='+${user.userId}}">Delete</a>
</td>
</tr>
</table>
</div>


</body>
</html>
